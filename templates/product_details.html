{% extends "base.html" %} {% block title %} Product Details {% endblock %} {%
block content %}
<h1 class="text-2xl font-bold mt-4">{{ product.name }}</h1>
<div class="flex flex-col md:flex-row mt-4">
  <div class="md:w-1/2">
    <img
      src="{{ product.image }}"
      alt="{{ product.name }}"
      class="w-full h-64 object-contain mb-4"
    />
  </div>
  <div class="md:w-1/2 md:pl-8">
    <p class="text-gray-700">{{ product.description }}</p>
    <p class="text-lg font-semibold mt-2">${{ product.price }}</p>
    <form
      method="post"
      action="{{ url_for('main.checkout', return_url=return_url, buyer_cookie=buyer_cookie) }}"
    >
      <input type="hidden" name="product_id" value="{{ product.id }}" />
      <button
        type="submit"
        class="mt-4 bg-blue-500 text-white py-2 px-4 rounded"
      >
        Add to Cart
      </button>
    </form>
  </div>
</div>
{% endblock %}
