{% extends "base.html" %}

{% block title %}Cart{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Cart</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for product in cart %}
    <div class="bg-white shadow-md rounded-lg p-4">
        <img src="{{ product.image }}" alt="{{ product.name }}" class="w-full h-64 object-contain mb-4">
        <h2 class="text-lg font-bold">{{ product.name }}</h2>
        <p class="text-gray-600">{{ product.description }}</p>
        <p class="text-gray-800 font-semibold">${{ product.price }}</p>
    </div>
    {% endfor %}
</div>
<div class="mt-4">
    <form method="post" action="{{ url_for('main.checkout', return_url=return_url, buyer_cookie=buyer_cookie) }}">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Download XML</button>
    </form>
    <form method="post" action="{{ url_for('main.proceed_checkout', return_url=return_url) }}" class="mt-2">
        <button type="submit" class="bg-green-500 text-white py-2 px-4 rounded">Proceed with Punch-Out Checkout</button>
    </form>
</div>
{% endblock %}
