{% extends "base.html" %}
{% block title %}
Create Product
{% endblock %}

{% block content %}
<h1 class="text-2xl font-bold mt-4">Create Product</h1>
<form method="POST" action="{{ url_for('main.create_product') }}" class="mt-4">
    <div class="mb-4">
        <label for="id" class="block text-gray-700">Product ID:</label>
        <input type="text" name="id" id="id" class="w-full border-gray-300 rounded mt-1">
    </div>
    <div class="mb-4">
        <label for="name" class="block text-gray-700">Name:</label>
        <input type="text" name="name" id="name" class="w-full border-gray-300 rounded mt-1">
    </div>
    <div class="mb-4">
        <label for="description" class="block text-gray-700">Description:</label>
        <textarea name="description" id="description" class="w-full border-gray-300 rounded mt-1"></textarea>
    </div>
    <div class="mb-4">
        <label for="price" class="block text-gray-700">Price:</label>
        <input type="text" name="price" id="price" class="w-full border-gray-300 rounded mt-1">
    </div>
    <div class="mb-4">
        <label for="image" class="block text-gray-700">Image URL:</label>
        <input type="text" name="image" id="image" class="w-full border-gray-300 rounded mt-1">
    </div>
    <div>
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Create Product</button>
    </div>
</form>
{% endblock %}
