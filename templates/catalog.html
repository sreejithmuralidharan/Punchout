{% extends "base.html" %} {% block content %}
<h1>Product Catalog</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
  {% for product in products %}
  <div class="border rounded p-4">
    <img
      src="{{ product.image }}"
      alt="{{ product.name }}"
      class="w-full h-64 object-contain mb-4"
    />
    <h2 class="text-xl font-bold">{{ product.name }}</h2>
    <p class="text-gray-700">{{ product.description }}</p>
    <p class="text-lg font-semibold mt-2">${{ product.price }}</p>
    <form
      method="post"
      action="{{ url_for('main.checkout', return_url=return_url, buyer_cookie=buyer_cookie) }}"
    >
      <input type="hidden" name="product_id" value="{{ product.id }}" />
      <button
        type="submit"
        class="mt-4 bg-blue-500 text-white py-2 px-4 rounded"
      >
        Add to Cart
      </button>
    </form>
  </div>
  {% endfor %}
</div>
{% endblock %}
