<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="/" class="text-white text-xl font-bold">Sree's Punchout Tester</a>
            <div>
                <a href="/" class="text-white px-4">Home</a>
                <a href="/catalog" class="text-white px-4">Catalog</a>
                <a href="/product" class="text-white px-4">Create Product</a>
                <a href="{{ url_for('main.cart') }}" class="text-white px-4">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="ml-2">{{ session.get('cart', [])|length }}</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="container mx-auto p-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
